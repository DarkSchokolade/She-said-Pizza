{% extends 'sspizza/main.html' %}

{% block content %}

<h1>Login Page</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username.." id="uname">
    <input type="password" name="password" id="password" placeholder="Password" id="passd">
    <input type="submit" value="Login" id="submit">
</form>
{% for msg in messages %}
    <p>{{ msg }}</p>
{% endfor %}
<hr>
<p>If you don't already have an accout <strong><a href="{% url 'sspizza:register' %}">Register</a></strong></p>

{% endblock %}
